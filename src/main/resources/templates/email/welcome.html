<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Big Order Welcome Email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<span th:text="${appName}"></span>
<div>
    <table align='center' border='0' cellpadding='0' cellspacing='0' width='100%' height='100%'
           style='color: #6f6d6d; font-family: Arial, sans-serif; font-size: 16px;'>
        <tr>
            <td>
                <table bgcolor='#f5f4f4' align='center' border='0' cellpadding='0' cellspacing='0' width='700px'
                       style='border-collapse: collapse; color: #6f6d6d; font-family: Arial, sans-serif; font-size: 16px;'>
                    <tr>
                        <td>
                            <table bgcolor='#5c6d86' align='center' border='0' cellpadding='0' cellspacing='0'
                                   width='100%' height='82px'
                                   style='border-collapse: collapse; color: #6f6d6d; font-family: Arial, sans-serif; font-size: 16px;'>
                                <tr>
                                    <td colspan='3' align='center' style='padding-top: 15px; padding-bottom: 10px;'>
                                        <img th:src="${logoImage}" th:alt = "${appName}" style='position: relative; top: 45px;'/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table bgcolor='#f6f5f5' align='center' border='0' cellpadding='0' cellspacing='0' width='91.42857142857143%' style='border-collapse: collapse; color: #6f6d6d; font-family: Arial, sans-serif; font-size: 16px;'>
                                <tr>
                                    <td colspan='3' align='left'><h1 style='font-weight: normal; font-size: 25px; padding-top: 20px; margin-bottom: 10px;'>Dear <span th:text="${username}"></span> </h1></td>
                                    </tr>
                                <tr>
                                    <td><p>Your account details are as follows:</p></td>
                                    </tr>
                                <tr>
                                    <td>
                                        <table bgcolor='#ffffff' align='center' border='0' cellpadding='0' cellspacing='0' width='100%' style='border-collapse: collapse; border-width: 1px; border-style: solid; border-color: #dcdcdd; border-left-width: 3px; border-left-color: #5c6d86; border-left-style: solid; color: #6f6d6d; font-family: Arial, sans-serif; font-size: 16px;'>
                                            <tr>
                                                <td colspan='1' style='padding-left: 15px; padding-top: 15px; width: 110px;'> <strong>USERNAME</strong> </td>
                                                <td align='left' colspan='1' style='padding-top: 15px;'> <strong th:text="${username}"></strong> </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                <tr>
                                    <td><p style='padding-top: 10px; padding-bottom: 10px;'>Your account has been activated.</p></td>
                                    </tr>
                                <tr>
                                    <td>
                                        <p style='padding-bottom: 5px; margin: 0;'>Sincerely, </p>
                                        <p style='color: #5c6d86; font-size: 18px; padding-bottom: 3px; margin: 0;'> <strong><span th:text="${appName}"></span> Team</strong> </p>
                                        <p style='padding-bottom: 50px; margin: 0; font-weight: 100;'> On demand delivery from every store of city</p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    <tr>
                    <td>
                        <table bgcolor='#5c6d86' align='center' border='0' cellpadding='0' cellspacing='0' width='100%' style='border-collapse: collapse; color: #6f6d6d; font-family: Arial, sans-serif; font-size: 16px;'>
                            <tr>
                                <td colspan='1' style='width: 40.57142857142857%; height: 250px; padding-left: 50px;'><span style='color: #ffffff;font-size: 30px;'><span th:text="${appName}"></span> AVAILABLE In</span></td>
                                <td colspan='1' style='width: 22.857142857142858%;'><a href='#'><img src='" + serverUrl + "/resources/custom/images/app_store.png' alt='app store'></a></td>
                                <td colspan='1' style='width: 21.428571428571427%;'><a href='#'><img src='" + serverUrl + "/resources/custom/images/play_store.png' alt='play store'></a></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </table>
                </td>
            </tr>
        <tfoot>
            <tr></tr>
        </tfoot>
    </table>
</div>

</body>
</html>
